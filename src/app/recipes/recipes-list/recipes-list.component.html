<div class="row">
    <div class="col-xs-12">
      <button class="btn">Add Recipe</button>
        <hr>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix"
        *ngFor="let recipe of recipes">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-item-group-text">{{recipe.description}}</p>
          </div>
          <div class="pull-right">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-width:20%;">
          </div>

        </a>
        <app-recipe-item></app-recipe-item>
      </div>
    </div>
  </div>
